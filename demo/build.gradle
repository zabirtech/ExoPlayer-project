buildscript {
    repositories {
    }

    dependencies {
    }
}

apply plugin: 'com.android.application'

repositories {
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.company.exoplayer"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    lintOptions {
        // The demo app does not have translations.
        disable 'MissingTranslation'
    }

}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    compile 'com.google.android.exoplayer:exoplayer-core:r2.5.4'
    compile 'com.google.android.exoplayer:exoplayer-dash:r2.5.4'
    compile 'com.google.android.exoplayer:exoplayer-ui:r2.5.4'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.squareup.okhttp:okhttp:2.7.5'


}
